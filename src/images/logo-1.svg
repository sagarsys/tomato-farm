<svg viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rounded rectangle -->
  <rect x="5" y="10" width="290" height="80" rx="30" fill="#f8f9fa" stroke="#228B22" stroke-width="2"/>
  
  <!-- Tomato body -->
  <ellipse cx="60" cy="55" rx="25" ry="30" fill="#DC143C"/>
  
  <!-- Tomato highlight -->
  <ellipse cx="52" cy="47" rx="6" ry="9" fill="#FF6B6B" opacity="0.7"/>
  
  <!-- Tomato stem/leaves -->
  <g transform="translate(60, 28)">
    <!-- Main stem -->
    <rect x="-1.5" y="0" width="3" height="15" fill="#228B22"/>
    
    <!-- Left leaf -->
    <path d="M -1.5 5 Q -12 0 -15 -6 Q -13 -9 -8 -7 Q -4 -3 -1.5 5" fill="#32CD32"/>
    
    <!-- Center leaf -->
    <path d="M 0 3 Q -3 -8 0 -12 Q 3 -8 0 3" fill="#228B22"/>
    
    <!-- Right leaf -->
    <path d="M 1.5 5 Q 4 -3 8 -7 Q 13 -9 15 -6 Q 12 0 1.5 5" fill="#32CD32"/>
  </g>
  
  <!-- Farm rows in background -->
  <g opacity="0.2">
    <line x1="100" y1="55" x2="270" y2="55" stroke="#8B4513" stroke-width="1.5"/>
    <line x1="105" y1="65" x2="265" y2="65" stroke="#8B4513" stroke-width="1.5"/>
    <line x1="110" y1="45" x2="260" y2="45" stroke="#8B4513" stroke-width="1.5"/>
  </g>
  
  <!-- Sun -->
