  <g transform="translate(260, 30)">
    <line x1="-18" y1="0" x2="-15" y2="0" stroke="#FFD700" stroke-width="1.5"/>
    <line x1="15" y1="0" x2="18" y2="0" stroke="#FFD700" stroke-width="1.5"/>
    <line x1="0" y1="-18" x2="0" y2="-15" stroke="#FFD700" stroke-width="1.5"/>
    <line x1="0" y1="15" x2="0" y2="18" stroke="#FFD700" stroke-width="1.5"/>
    <line x1="-13" y1="-13" x2="-11" y2="-11" stroke="#FFD700" stroke-width="1.5"/>
    <line x1="11" y1="11" x2="13" y2="13" stroke="#FFD700" stroke-width="1.5"/>
    <line x1="13" y1="-13" x2="11" y2="-11" stroke="#FFD700" stroke-width="1.5"/>
    <line x1="-11" y1="11" x2="-13" y2="13" stroke="#FFD700" stroke-width="1.5"/>
  </g>
  
  <!-- Main text -->
  <text x="175" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#228B22">
    FRESH TOMATO FARM
  </text>
  
  <!-- Subtitle -->
  <text x="175" y="65" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
